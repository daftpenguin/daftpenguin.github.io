<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translucent Chat Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
            transform: scale(1);
            transform-origin: top left;
            zoom: 1;
            -webkit-transform: scale(1);
            -webkit-transform-origin: top left;
        }

        #url-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        #url-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #color-picker {
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #alpha-slider {
            width: 100%;
            margin: 10px 0;
        }

        #submit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        #submit-btn:hover {
            background: #0056b3;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #background-image.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id="background-image" src="" alt="">
    <iframe id="chat-frame" src="" allowtransparency="true"></iframe>
    
    <script>
        // Get the original URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const encodedChatUrl = urlParams.get('chatUrl');
        const chatUrl = encodedChatUrl ? decodeURIComponent(encodedChatUrl) : null;
        let bgColor = urlParams.get('bgColor');

        // Handle comma-separated values for bgColor
        if (bgColor && bgColor.includes(',')) {
            const [r, g, b, a] = bgColor.split(',').map(val => parseFloat(val.trim()));
            if (!isNaN(r) && !isNaN(g) && !isNaN(b) && !isNaN(a)) {
                bgColor = `rgba(${r}, ${g}, ${b}, ${a})`;
            }
        }

        // Fallback to default if bgColor is invalid or not provided
        bgColor = bgColor || 'rgba(127, 127, 127, 0.5)';
        document.body.style.backgroundColor = bgColor;

        // Background image management
        let currentImageTimeout = null;
        const backgroundImage = document.getElementById('background-image');

        function showBackgroundImage(imageUrl, durationSeconds) {
            // Clear any existing timeout
            if (currentImageTimeout) {
                clearTimeout(currentImageTimeout);
            }

            // Load and show the new image
            backgroundImage.src = imageUrl;
            backgroundImage.onload = function() {
                backgroundImage.classList.add('visible');
                
                // Set timeout to hide the image after the specified duration
                currentImageTimeout = setTimeout(() => {
                    hideBackgroundImage();
                }, durationSeconds * 1000);
            };
            
            backgroundImage.onerror = function() {
                console.error('Failed to load background image:', imageUrl);
            };
        }

        function hideBackgroundImage() {
            backgroundImage.classList.remove('visible');
            currentImageTimeout = null;
        }

        // Server connection management
        let eventSource = null;
        let websocket = null;
        let reconnectInterval = null;

        function connectToServer() {
            let serverUrl = urlParams.get('serverUrl');
            
            // Handle env parameter for easy local testing
            const env = urlParams.get('env');
            if (env === 'local' && !serverUrl) {
                serverUrl = 'ws://localhost:8765';
            }
            
            // Default to production if no serverUrl specified
            serverUrl = serverUrl || 'wss://daftpenguin.com/background-events';
            
            // Try WebSocket first, fall back to SSE
            if (serverUrl.startsWith('ws://') || serverUrl.startsWith('wss://')) {
                connectWebSocket(serverUrl);
            } else {
                connectSSE(serverUrl);
            }
        }

        function connectWebSocket(url) {
            try {
                websocket = new WebSocket(url);
                
                websocket.onopen = function() {
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                    
                    // Send screen dimensions on connection
                    const dimensions = {
                        type: 'client-info',
                        screen: {
                            width: screen.width,
                            height: screen.height
                        },
                        viewport: {
                            width: window.innerWidth,
                            height: window.innerHeight
                        }
                    };
                    websocket.send(JSON.stringify(dimensions));
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'background-image' && data.url && data.duration) {
                            showBackgroundImage(data.url, data.duration);
                        }
                    } catch (e) {
                        console.error('Failed to parse WebSocket message:', e);
                    }
                };
                
                websocket.onclose = function() {
                    websocket = null;
                    scheduleReconnect();
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
                
            } catch (e) {
                console.error('Failed to create WebSocket:', e);
                scheduleReconnect();
            }
        }

        function connectSSE(url) {
            try {
                eventSource = new EventSource(url);
                
                eventSource.onopen = function() {
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };
                
                eventSource.addEventListener('background-image', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.url && data.duration) {
                            showBackgroundImage(data.url, data.duration);
                        }
                    } catch (e) {
                        console.error('Failed to parse SSE message:', e);
                    }
                });
                
                eventSource.onerror = function() {
                    eventSource.close();
                    eventSource = null;
                    scheduleReconnect();
                };
                
            } catch (e) {
                console.error('Failed to create EventSource:', e);
                scheduleReconnect();
            }
        }

        function scheduleReconnect() {
            if (!reconnectInterval) {
                reconnectInterval = setInterval(() => {
                    if (!websocket && !eventSource) {
                        connectToServer();
                    }
                }, 5000); // Retry every 5 seconds
            }
        }

        // Start connection to server
        connectToServer();
        
        if (chatUrl) {
            document.getElementById('chat-frame').src = chatUrl;
        } else {
            // Create and show the URL input form
            const form = document.createElement('form');
            form.id = 'url-form';
            form.innerHTML = `
                <h3>Enter Chat URL</h3>
                <div class="form-group">
                    <label for="url-input">Chat URL:</label>
                    <input type="text" id="url-input" placeholder="Paste your chat URL here" required>
                </div>
                <div class="form-group">
                    <label for="color-picker">Background Color:</label>
                    <input type="color" id="color-picker" value="#7f7f7f">
                    <input type="range" id="alpha-slider" min="0" max="100" value="50">
                </div>
                <button type="submit" id="submit-btn">Load Chat</button>
            `;
            document.body.appendChild(form);

            const colorPicker = document.getElementById('color-picker');
            const alphaSlider = document.getElementById('alpha-slider');

            // Initialize color picker and alpha slider from current bgColor
            if (bgColor.startsWith('rgba(')) {
                const [r, g, b, a] = bgColor.match(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*([\d.]+)\)/).slice(1).map(Number);
                colorPicker.value = `#${[r, g, b].map(x => x.toString(16).padStart(2, '0')).join('')}`;
                alphaSlider.value = Math.round(a * 100);
                updateBackgroundColor();
            }

            function updateBackgroundColor() {
                const color = colorPicker.value;
                const alpha = alphaSlider.value / 100;
                const [r, g, b] = color.match(/[^#]{2}/g).map(x => parseInt(x, 16));
                document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }

            colorPicker.addEventListener('input', updateBackgroundColor);
            alphaSlider.addEventListener('input', updateBackgroundColor);

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const inputUrl = document.getElementById('url-input').value;
                const encodedUrl = encodeURIComponent(inputUrl);
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('chatUrl', encodedUrl);

                // Get the current color values
                const color = colorPicker.value;
                const alpha = alphaSlider.value / 100;
                const [r, g, b] = color.match(/[^#]{2}/g).map(x => parseInt(x, 16));
                const bgColorParam = `${r},${g},${b},${alpha}`;
                currentUrl.searchParams.set('bgColor', bgColorParam);

                window.location.href = currentUrl.toString();
            });
        }
    </script>
</body>
</html>
